<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>パスワード認証</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    text-align: center;
    width: 300px;
  }

  h2 {
    margin-top: 0;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 15px;
    border-radius: 5px;
    border: none;
    outline: none;
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: #00b900;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    background: #00a000;
  }

  .error {
    margin-top: 10px;
    color: #ff5c5c;
    min-height: 1em;
  }
</style>

<script>
  // すでに認証済みならスキップ
  if (localStorage.getItem("auth") === "ok") {
    location.replace("/index.html");
  }

  async function checkPassword() {
    const input = document.getElementById("password").value;

    const res = await fetch("/auth", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: input })
    });

    const data = await res.json();

    if (data.ok) {
      localStorage.setItem("auth", "ok");
      location.replace("/index.html");
    } else {
      document.getElementById("error").textContent = "パスワードが違います";
    }
  }

  // Enterキー対応
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("password").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  });
</script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8132745202207361"
     crossorigin="anonymous"></script>
</head>

<body>
  <div class="box">
    <h2>パスワード入力</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">入室</button>
    <div id="error" class="error"></div>
  </div>
</body>
</html>
