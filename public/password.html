<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>パスワード認証</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box {
    background: #1e1e1e;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    text-align: center;
    width: 300px;
  }
  input, button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 15px;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #00b900;
    color: #fff;
    cursor: pointer;
  }
  button:hover { background:#00a000; }
  .error { margin-top:10px; color:#ff5c5c; }
</style>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

function checkPassword() {
  const input = document.getElementById("password").value;
  socket.emit("checkRoomPassword", input);
}

socket.on("roomAuthOK", () => {
  localStorage.setItem("auth", "ok");
  location.replace("/index.html");
});

socket.on("roomAuthNG", () => {
  document.getElementById("error").textContent = "パスワードが違います";
});

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("password").addEventListener("keydown", e => {
    if (e.key === "Enter") checkPassword();
  });
});
</script>
</head>

<body>
  <div class="box">
    <h2>パスワード入力</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">入室</button>
    <div id="error" class="error"></div>
  </div>
</body>
</html>
